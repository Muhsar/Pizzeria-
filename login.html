<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login üçï </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/aos.css">
</head>
<body class="min-h-screen bg-gray-100 grid lg:grid-cols-2 grid-cols-1">
    <div class="h-screen bg-center bg-cover bg-no-repeat" style="background-image: url(./img/i\ \(6\).jpg);" data-aos="zoom-in" 
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    >

    </div>
    <form class="flex flex-col justify-center h-screen w-1/2 mx-auto" data-aos="fade-up"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    >
        <div class="text-5xl text-center font-script mb-4 font-extrabold" data-aos="fade-in"
        data-aos-offset="200"
    data-aos-delay="1200"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
        >Pizzeria üçï </div>
        <div class="flex-col flex my-5 text-left"
        data-aos-offset="200"
    data-aos-delay="1100"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos="fade-right"
        >
            <label for="email" class="mb-2 flex items-center"> <i class="far fa-envelope mr-2"></i> Email Address</label>
            <input required type="email" class="rounded-lg form-input border border-gray-400 shadow placeholder-gray-300 placeholder" placeholder="example@gmail.com">
        </div>
        <div class="flex-col flex mb-5 text-left"
        data-aos-offset="200"
    data-aos-delay="1150"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos="fade-left"
        >
            <label for="password" class="mb-2 flex items-center"> <i class="far fa-asterisk mr-2"></i> Password</label>
            <input required type="password" class="rounded-lg form-input border border-gray-400 shadow placeholder-gray-300 placeholder" placeholder="**************">
        </div>
        <!-- <div class="flex py-2 w-full border-2"></div> -->
        <div class="cursor-pointer border-2 rounded-lg py-2 px-8 font-bold transition-all transform duration-500 hover:scale-105 hover:shadow-lg bg-indigo-700 text-white hover:bg-white hover:text-indigo-800 border-indigo-700 flex items-center justify-center">
            Login
            <i class="far fa-sign-in-alt ml-2 h-full"></i>
        </div>
    </form>
    <script src="./js/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
